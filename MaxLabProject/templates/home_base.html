<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<title>MTV Home</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--===============================================================================================-->
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico'%}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.min.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/brands.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/solid.css'%}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css'%}" />
		{% comment %}
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css'%}" />
		{% endcomment %}
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css'%}" />
		<!--===============================================================================================-->

		<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}" />

		{% comment %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/core.css'%}" />
		{% endcomment %}
		<!--===============================================================================================-->
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="{% static 'images/MTV.svg'%}" alt="Logo" />
					</div>
					<div class="login100-form">{% block content %} {% endblock content %}</div>
				</div>
			</div>
		</div>

		<!--===============================================================================================-->
		<script src="{% static 'js/jquery-3.6.1.min.js'%}"></script>
		<!--===============================================================================================-->
		<script src="{% static 'js/popper.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.min.js'%}"></script>
		<!--===============================================================================================-->
		<script src="{% static 'js/select2.min.js'%}"></script>
		<!--===============================================================================================-->
		<script src="{% static 'js/tilt.jquery.min.js'%}"></script>
		<script>
			$(".js-tilt").tilt({
				scale: 1.1,
			});
		</script>
		<!--===============================================================================================-->
		<script src="{% static 'js/main.js'%}"></script>
	</body>
</html>
